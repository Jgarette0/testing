    <div class="encapsulate">Please tap your ID for access.</div>

      .encapsulate {
        background-color: #ffbaba;
        position: fixed;
        height: 100%;
        width: 100%;
        z-index: 999;
        top: 0;
        opacity: 0.4;
        border: red 2px solid;
        box-sizing: border-box;
        text-align: center;
        color: red;
        font-family: monospace;
        font-size: 30px;
        padding-top: 30%;
        border-radius: 5px;
      }
    </style>
